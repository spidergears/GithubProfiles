  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating text-center>Username</ion-label>
    <ion-input text-center type="text" [(ngModel)]="userName" ></ion-input>
  </ion-item>
  <button ion-button block clear (click)="searchProfile()">Search</button>
  <ion-fab bottom right>
    <button ion-fab (click)="searchProfile()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
